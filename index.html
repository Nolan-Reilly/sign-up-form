<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="sign-up-container">
        <div class="img-container">
            <img src="plants.png" alt="Plants">
            <div class="image-text">
                <img src="odin-lined.png" alt="Odin Logo">
                <p>ODIN</p>
            </div>
            
        </div>

        <div class="sign-up-content">
            <p class="content-details">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

            <p class="content-details">You <em>know</em> you want to.</p>

            <form>
                <div class="form-container">
                    <p class="form-title">Let's do this!</p>

                    <div class="row">
                        <div class="col">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        
                        <div class="col">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
    
                    </div>
    
                    <div class="row">
                        <div class="col">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
    
                        <div class="col">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" id="phone_number">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password">
                        </div>
    
                        <div class="col">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password">
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <button class="submit-btn" type="submit">Create Account</button>
                    <p>Already have an account? Log in</p>
                </div>

            </form>
        </div>
    </div>


</body>
</html>
